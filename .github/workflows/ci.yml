name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

jobs:
  frontend_ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run linter (if available)
        continue-on-error: true
        run: npm run lint || echo "Lint script not found, skipping..."

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        working-directory: ./frontend
        # Run Vitest in CI mode (run command ensures tests run once and exit)
        # This includes: unit tests, component tests, and integration tests
        # Using npm run test to ensure devDependencies are available
        run: npm run test -- --run

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 1

  backend_ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run linter (if available)
        continue-on-error: true
        run: npm run lint || echo "Lint script not found, skipping..."

      - name: Build backend (if available)
        continue-on-error: true
        run: npm run build || echo "Build script not found, skipping..."

      - name: Run backend tests
        # Run Jest unit and integration tests
        # Tests will fail the build if they fail
        run: npm test

      - name: Test health endpoint (if server starts)
        continue-on-error: true
        run: |
          timeout 10 npm start &
          sleep 5
          curl -f http://localhost:3000/health || echo "Health check skipped"

  e2e_tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # E2E tests depend on frontend build being successful
    needs: [frontend_ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # Note: No npm cache for root since package-lock.json may not exist

      - name: Install root dependencies
        # Install Playwright and E2E test dependencies from root package.json
        # Using npm install since package-lock.json may not exist at root
        run: npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package.json') }}
          restore-keys: |
            playwright-browsers-${{ runner.os }}-

      - name: Install Playwright browsers
        # Install Chromium browser for E2E tests
        # --with-deps installs system dependencies required by Playwright
        # Cache is restored above, so this will be fast if browsers are cached
        run: npx playwright install --with-deps chromium

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Start frontend dev server
        working-directory: ./frontend
        # Start Vite dev server in background for E2E tests
        # Tests will connect to http://localhost:5173
        run: |
          npm run dev > /dev/null 2>&1 &
          echo $! > /tmp/frontend-server.pid
        
      - name: Wait for frontend server
        # Wait for frontend dev server to be ready
        run: |
          echo "Waiting for frontend server to start..."
          timeout 60 bash -c 'until curl -f http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'
          echo "Frontend server is ready"

      - name: Run E2E tests
        # Run Playwright E2E tests
        # All API calls are mocked, so no backend is required
        # Tests will fail the build if any test fails
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/
          retention-days: 7
