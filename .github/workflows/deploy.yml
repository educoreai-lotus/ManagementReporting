name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy_frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    # only run if CI succeeded or manual dispatch
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    # do not fail the whole workflow if deploy fails
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Configure Vercel project
        run: |
          mkdir -p frontend/.vercel
          echo "{ \"projectId\": \"${{ secrets.VERCEL_PROJECT_ID }}\", \"orgId\": \"${{ secrets.VERCEL_ORG_ID }}\" }" > frontend/.vercel/project.json
          echo "Generated frontend/.vercel/project.json:"
          cat frontend/.vercel/project.json

      - name: Deploy to Vercel
        continue-on-error: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        working-directory: frontend
        run: |
          vercel deploy --prod --yes --token "$VERCEL_TOKEN" || echo "⚠️ Vercel deploy failed — falling back to auto-deploy"

  deploy_backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    # only run if CI succeeded or manual dispatch
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    # do not fail the whole workflow if deploy fails
    continue-on-error: true
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install Railway CLI
        run: npm install -g @railway/cli@latest

      - name: Deploy to Railway
        # uses RAILWAY_TOKEN and optionally RAILWAY_SERVICE_ID
        # Railway will auto-detect the service if RAILWAY_SERVICE_ID is not provided
        continue-on-error: true
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "⚠️ No RAILWAY_TOKEN provided — skipping deploy (Railway will auto-deploy from GitHub)."
            exit 0
          fi
          
          echo "$RAILWAY_TOKEN" | railway login --browserless || \
            echo "⚠️ Railway login failed, falling back to Railway auto-deploy."
          
          if [ -n "$RAILWAY_SERVICE_ID" ]; then
            railway up --service "$RAILWAY_SERVICE_ID" || \
              echo "⚠️ Railway deploy failed, falling back to Railway auto-deploy."
          else
            railway up || \
              echo "⚠️ Railway deploy failed, falling back to Railway auto-deploy."
          fi
