name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    # Only deploy if CI workflow succeeded
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    # Job never fails - if deploy fails, falls back to Vercel auto-deploy
    continue-on-error: true
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        # Deploy to Vercel production
        # If VERCEL_TOKEN is missing or deploy fails, print warning and continue
        # Falls back to Vercel auto-deploy
        continue-on-error: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "⚠️ No VERCEL_TOKEN provided — skipping deploy (fallback: Vercel auto deploy)"
          else
            vercel --prod --token "$VERCEL_TOKEN" --yes || echo "⚠️ Deploy failed, falling back to Vercel auto deploy"
          fi

  deploy_backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    # Only deploy if CI workflow succeeded
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    # Job never fails - if deploy fails, falls back to Railway auto-deploy
    continue-on-error: true
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Railway CLI
        run: npm install -g @railway/cli@latest

      - name: Deploy to Railway
        # Deploy backend to Railway
        # If RAILWAY_TOKEN is missing, login fails, or deploy fails, print warning and continue
        # Falls back to Railway auto-deploy
        continue-on-error: true
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "⚠️ No RAILWAY_TOKEN provided — skipping deploy (fallback: Railway auto deploy)"
          else
            # Login to Railway using token
            railway login --token "$RAILWAY_TOKEN" || echo "⚠️ Railway login failed, falling back to Railway auto deploy"
            
            # Deploy to Railway
            # If RAILWAY_SERVICE_ID is set, use it; otherwise Railway will auto-detect from railway.json
            if [ -n "$RAILWAY_SERVICE_ID" ]; then
              railway up --service "$RAILWAY_SERVICE_ID" || echo "⚠️ Deploy failed, falling back to Railway auto deploy"
            else
              railway up || echo "⚠️ Deploy failed, falling back to Railway auto deploy"
            fi
          fi
