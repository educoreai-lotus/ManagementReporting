name: Seed Mock Data

on:
  push:
    branches:
      - main
    paths:
      - 'DB/seed_mock_data.sql'
      - '.github/workflows/seed-mock-data.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  seed-data:
    name: Execute Mock Data Seeding Script
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Execute seeding script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå ERROR: DATABASE_URL secret is not set"
            exit 1
          fi
          
          echo "üìä Starting mock data seeding..."
          echo "üìÅ Script: DB/seed_mock_data.sql"
          
          # Execute SQL script using psql
          # Script is idempotent (uses ON CONFLICT DO NOTHING)
          psql "$DATABASE_URL" -f DB/seed_mock_data.sql -v ON_ERROR_STOP=1
          
          if [ $? -eq 0 ]; then
            echo "‚úÖ Mock data seeding completed successfully"
          else
            echo "‚ùå ERROR: Seeding script execution failed"
            exit 1
          fi
      
      - name: Verify execution
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "üîç Verifying data insertion..."
          
          # Check if data exists (non-destructive verification)
          COUNT=$(psql "$DATABASE_URL" -t -c "SELECT COUNT(*) FROM public.courses;" 2>/dev/null || echo "0")
          
          if [ -z "$COUNT" ] || [ "$COUNT" -eq "0" ]; then
            echo "‚ö†Ô∏è  WARNING: No courses found (may be expected if script was already run)"
          else
            echo "‚úÖ Verification: Found $COUNT course(s) in database"
          fi

